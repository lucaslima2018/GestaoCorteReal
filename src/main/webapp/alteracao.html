<body>
<div id="interface">
    <header id="cabecalho">
    	<hgroup>
			<div id="div2" class="cabecalho">
	
				<h2>Corte Real Enxovais</h2>
		
			</div>
    	</hgroup>
		<nav id="menu">
			<h1>Menu Principal</h1>
			<ul>
				<li><a href="index.html">Home</a> </li>
			    <li><a href="cadastro.html">Cadastrar</a> </li>

		</nav>
		<br/>
	</header>
	<figure class="foto_legenda">
		<img src="resourses/_imagens/Logotipo_Corte_Real_Enxovais.png"/>
		<figcaption>
    		<h3>Corte Real Enxovais</h3>
    		<p>Variedades em cama, mesa, banho e decoração</p>
		</figcaption>
	</figure>

	<form id="falteracao" name="falteracao" method="POST" action="doPostAlterar">
		<fieldset id="alteracao"><legend><b>Alteração dos Dados do Produto</b></legend>
			<table width="600" border="0" cellspacing="0" cellpadding="20">
				<tr>
					<td width="161" class="texto"><label for="descricao"><strong>Descrição:</strong></label></td>
					<td width="359">
						<input name="descricao" type="text" class="texto" id="descricao" size="40" placeholder="Informe a Descrição" />
					</td>
				</tr>
				<tr>
					<td class="texto"><label for="codigodebarras"><strong>Código de Barras:</strong></label></td>
					<td><input name="codigo" type="text" class="texto" id="codigodebarras" size="40" placeholder="Código de Barras" /></td>
				</tr>
				<tr>
					<td class="texto"><label for="quantidade"><strong>Quantidade:</strong></label></td>
					<td><input name="quantidade" type="text" class="texto" id="quantidade" size="40" placeholder="Quantidade" /></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td><label>
						<input name="alterar" type="submit" class="texto" id="alterar" value="Alterar" />
					</label></td>
				</tr>
			</table>
		</fieldset>
	</form>


	<div id="div2" class="footer">
